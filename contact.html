    <main class="home-main container-fluid">
        <div class="row">
            <div class="col contact-title my-3">CONTACT INFO</div>
        </div>
        <div class="row mb-4">
            <div class="mx-auto my-4">
                <a class="social-icons" href="https://github.com/dscardona" target="_blank" rel="noopener noreferrer"><img src="img/github-dark.png" alt="Github icon"></a>
                <a class="social-icons" href="https://www.linkedin.com/in/diana-s-cardona-15667579/" target="_blank" rel="noopener noreferrer"><img src="img/linkedin-dark.png" alt="LinkedIn icon"></a>
                <a class="social-icons" href="mailto:pincer_waffles_0n@icloud.com" target="_blank" rel="noopener noreferrer"><img src="img/gmail-dark.png" alt="Gmail icon"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-11 col-sm-8 mx-auto">
                <form action="_blank" class="contactForm" autocomplete="on" name="contactForm">
                    <fieldset>
                        <legend class="my-5">SEND A QUICK NOTE:</legend>
                        <div class="form-row">
                            <div class="col-12 col-sm-6 col-lg-5">
                                <div class="form-group">
                                    <label for="fname">First Name:</label>
                                    <input type="text" class="form-control" id="fname" name="fname" maxlength="15" required autofocus>
                                </div>
                            </div>
                            <div class="col col-lg-5">
                                <div class="form-group">
                                    <label for="lname">Last Name:</label>
                                    <input type="text" class="form-control" id="lname" name="lname" maxlength="30" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-sm-8 col-lg-5">
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col col-lg-5">
                                <div class="form-group">
                                    <label for="subject">Subject:</label>
                                    <select name="subject" class="form-control" id="subject" required>
                                        <option selected hidden>Choose an option...</option>
                                        <option value="feedback">Feedback</option>
                                        <option value="opportunuties">Opportunity</option>
                                        <option value="networking">Interested in Networking</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10">
                                <div class="form-group">
                                    <label for="message">Message: </label>
                                    <textarea name="message" class="form-control" id="message" rows="10"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row my-4">
                            <input type="submit" class="button-main col-5 col-lg-3 mx-auto" value="Submit" onclick="alert('Submit not enabled yet')">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>


    <footer class="site-footer py-3">

                        <a class="social-icons" href="mailto:pincer_waffles_0n@icloud.com" target="_blank" rel="noopener noreferrer"><img src="img/gmail-logo.svg" alt="Gmail icon"></a>
                </div>
